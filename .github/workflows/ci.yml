name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install common dependencies
        run: cd src/common && npm ci

      - name: Install task dependencies
        run: |
          cd src/tasks/QualysContainerScan && npm ci
          cd ../QualysSCAScan && npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Test
        run: npm test
        env:
          TASK_TEST_TRACE: 1

      - name: Install production dependencies for packaging
        run: npm run install:tasks

      - name: Package Extension
        run: npm run package:dev

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: '*.vsix'
          retention-days: 30

  publish-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: extension-vsix

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tfx-cli
        run: npm install -g tfx-cli

      - name: Publish to Dev Organization
        run: |
          tfx extension publish --vsix *.vsix \
            --token ${{ secrets.AZURE_DEVOPS_PAT }} \
            --share-with ${{ secrets.DEV_ORG }}
        continue-on-error: true
